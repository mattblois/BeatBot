<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#1f2937', secondary: '#3b82f6' } } }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Login Screen -->
  <div id="loginScreen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
      <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">ðŸ”’ BeatBot</h1>
      <div class="space-y-4">
        <input id="username" type="text" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <input id="password" type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">Login</button>
      </div>
      <p id="loginError" class="text-red-500 mt-4 hidden">Invalid credentials</p>
    </div>
  </div>

  <!-- Add Contact Modal -->
  <div id="addContactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Add New Contact</h2>
        <button onclick="closeAddModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Type</label>
          <select id="contactType" class="w-full p-3 border border-gray-300 rounded-lg">
            <option value="person">Person</option>
            <option value="company">Company</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Name *</label>
          <input id="contactName" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div id="personFields">
          <div>
            <label class="block text-sm font-medium mb-2">Organization</label>
            <input id="contactOrg" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Role</label>
            <input id="contactRole" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Email</label>
            <input id="contactEmail" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Beats (comma separated)</label>
            <input id="contactBeats" type="text" placeholder="CCS, Policy, Batteries" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <div id="companyFields" class="hidden">
          <div>
            <label class="block text-sm font-medium mb-2">Sector</label>
            <input id="contactSector" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Website</label>
            <input id="contactWebsite" type="url" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Notes</label>
          <textarea id="contactNotes" class="w-full p-3 border border-gray-300 rounded-lg" rows="3"></textarea>
        </div>
        <div class="flex gap-3 pt-4">
          <button onclick="saveNewContact()" class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700">Save Contact</button>
          <button onclick="closeAddModal()" class="flex-1 border border-gray-300 py-3 px-4 rounded-lg hover:bg-gray-50">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main App (same as before - truncated for brevity) -->
  <div id="app" class="hidden min-h-screen bg-gray-50">
    <!-- Top Bar -->
    <div class="bg-white border-b border-gray-200 px-6 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-gray-900">BeatBot</h1>
          <span id="userDisplay" class="text-sm text-gray-500"></span>
        </div>
        <button onclick="logout()" class="text-sm text-gray-500 hover:text-gray-900">Logout</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-6">
        <nav class="-mb-px flex space-x-8">
          <button data
