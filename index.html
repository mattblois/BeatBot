<!DOCTYPE html>
<html>
<head>
  <title>BeatBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-8">BeatBot Rolodex</h1>
    
    <button onclick="showForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold mb-6 hover:bg-blue-700">
      + Add Contact
    </button>
    
    <div class="overflow-auto max-h-96 border rounded-lg">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-4 text-left font-semibold">Name</th>
            <th class="p-4 text-left font-semibold">Org</th>
            <th class="p-4 text-left font-semibold">Role</th>
            <th class="p-4 text-left font-semibold">Email</th>
            <th class="p-4 text-left font-semibold">Beats</th>
          </tr>
        </thead>
        <tbody id="contacts"></tbody>
      </table>
    </div>
  </div>

  <div id="form" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full mx-8">
      <h2 class="text-2xl font-bold mb-6">Add Contact</h2>
      <form onsubmit="saveContact(); return false;">
        <input id="name" placeholder="Name *" class="w-full p-3 border rounded-lg mb-4" required>
        <input id="org" placeholder="Organization" class="w-full p-3 border rounded-lg mb-4">
        <input id="role" placeholder="Role" class="w-full p-3 border rounded-lg mb-4">
        <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-4">
        <input id="beats" placeholder="Beats (CCS, Batteries)" class="w-full p-3 border rounded-lg mb-4">
        <textarea id="notes" placeholder="Notes" class="w-full p-3 border rounded-lg mb-4" rows="3"></textarea>
        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold">Save</button>
          <button type="button" onclick="hideForm()" class="flex-1 bg-gray-300 py-3 rounded-lg">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxy8Mativh8yfTPVaTDAuuxDkXUQK1XWGYnMH9tKO8Qitdx9isD98Do_-U-6BtCPVAL/exec';
    
    loadContacts();
    
    async function loadContacts() {
      try {
        const res = await fetch(`${API}?action=getContacts&user=mattblois@gmail.com`);
        const contacts = await res.json();
        document.getElementById('contacts').innerHTML = contacts.map(c => `
          <tr class="border-b hover:bg-gray-50">
            <td class="p-4 font-semibold">${c.Name || ''}</td>
            <td class="p-4">${c.Org || ''}</td>
            <td class="p-4">${c.Role || ''}</td>
            <td class="p-4">${c.Email || ''}</td>
            <td class="p-4">${c.Beats || ''}</td>
          </tr>
        `).join('');
      } catch(e) {
        console.error('Load failed', e);
      }
    }
    
    function showForm() {
      document.getElementById('form').classList.remove('hidden');
    }
    
    function hideForm() {
      document.getElementById('form').classList.add('hidden');
      document.querySelectorAll('#form input, #form textarea').forEach(el => el.value = '');
    }
    
    async function saveContact() {
      const data = {
        Name: document.getElementById('name').value,
        Org: document.getElementById('org').value,
        Role: document.getElementById('role').value,
        Email: document.getElementById('email').value,
        Beats: document.getElementById('beats').value,
        Notes: document.getElementById('notes').value,
        UserEmail: 'mattblois@gmail.com'
      };
      
      try {
        await fetch(`${API}?action=addContact&data=${encodeURIComponent(JSON.stringify(data))}`);
        hideForm();
        loadContacts();
      } catch(e) {
        alert('Save failed');
      }
    }
  </script>
</body>
</html>
