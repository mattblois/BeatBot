<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- LOGIN -->
  <div id="login" class="fixed inset-0 flex items-center justify-center z-50 bg-white">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
      <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">ðŸ”’ BeatBot</h1>
      <input id="user" type="text" placeholder="matt" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
      <input id="pass" type="password" placeholder="beatbot1" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
      <button onclick="doLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
        LOGIN
      </button>
    </div>
  </div>

  <!-- APP -->
  <div id="app" class="hidden min-h-screen bg-gray-50">
    <div class="bg-white border-b p-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">BeatBot</h1>
        <button onclick="logout()" class="text-blue-600 hover:underline">Logout</button>
      </div>
    </div>

    <!-- TABS -->
    <div class="border-b">
      <div class="max-w-6xl mx-auto px-6">
        <button onclick="showTab('rolodex')" id="tab-rolo" class="tab-btn px-4 py-4 font-semibold text-blue-600 border-b-2 border-blue-600">Rolodex</button>
        <button onclick="showTab('brief')" id="tab-brief" class="tab-btn px-4 py-4 font-semibold text-gray-600">Brief</button>
        <button onclick="showTab('notes')" id="tab-notes" class="tab-btn px-4 py-4 font-semibold text-gray-600">Notes</button>
      </div>
    </div>

    <!-- ROLODEX TAB -->
    <div id="rolodex-tab" class="max-w-6xl mx-auto px-6 py-8">
      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <div class="flex gap-4 mb-6">
          <input id="search" placeholder="Search contacts..." class="flex-1 p-3 border rounded-lg">
          <button onclick="showAddForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">+ Add</button>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow overflow-auto">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="p-4 text-left font-semibold text-sm">Name</th>
              <th class="p-4 text-left font-semibold text-sm">Org</th>
              <th class="p-4 text-left font-semibold text-sm">Role</th>
              <th class="p-4 text-left font-semibold text-sm">Email</th>
              <th class="p-4 text-left font-semibold text-sm">Beats</th>
            </tr>
          </thead>
          <tbody id="contacts"></tbody>
        </table>
      </div>
    </div>

    <!-- ADD FORM -->
    <div id="add-form" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40 hidden">
      <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
        <h2 class="text-2xl font-bold mb-6">Add Contact</h2>
        <div class="space-y-4">
          <input id="add-name" placeholder="Name" class="w-full p-3 border rounded-lg">
          <input id="add-org" placeholder="Organization" class="w-full p-3 border rounded-lg">
          <input id="add-role" placeholder="Role" class="w-full p-3 border rounded-lg">
          <input id="add-email" placeholder="Email" class="w-full p-3 border rounded-lg">
          <input id="add-beats" placeholder="Beats (CCS, Batteries)" class="w-full p-3 border rounded-lg">
          <textarea id="add-notes" placeholder="Notes" class="w-full p-3 border rounded-lg" rows="3"></textarea>
          <div class="flex gap-3">
            <button onclick="saveContact()" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold">Save</button>
            <button onclick="hideAddForm()" class="flex-1 bg-gray-200 py-3 rounded-lg">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- OTHER TABS (placeholders) -->
    <div id="brief-tab" class="max-w-6xl mx-auto px-6 py-8 hidden">
      <div class="bg-white rounded-lg shadow p-8">
        <h2 class="text-xl font-bold mb-6">Daily Brief</h2>
        <button onclick="runBrief()" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold">Run Brief</button>
        <div id="brief-results" class="mt-6"></div>
      </div>
    </div>

    <div id="notes-tab" class="max-w-6xl mx-auto px-6 py-8 hidden">
      <div class="text-center py-12 text-gray-500">
        <h2 class="text-2xl font-bold mb-4">Notes Workspace</h2>
        <p>Coming soon</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxA5Y_Y1dj9uw4Q5KtaGfZ37TJQ_lvWjfoIQD36LWlmNpxzUo1gAhbMaXY13JlH4aj3/exec';
    let currentUser = null;
    let contacts = [];

    // LOGIN
    function doLogin() {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      
      if (username === 'matt' && password === 'beatbot1') {
        currentUser = 'mattblois@gmail.com';
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').classList.remove('hidden');
        loadContacts();
        return;
      }
      alert('Wrong credentials. Use: matt / beatbot1');
    }

    function logout() {
      currentUser = null;
      document.getElementById('app').classList.add('hidden');
      document.getElementById('login').style.display = 'flex';
      document.getElementById('user').value = '';
      document.getElementById('pass').value = '';
    }

    // TABS
    function showTab(tab) {
      document.querySelectorAll('[id$="-tab"]').forEach(t => t.classList.add('hidden'));
      document.getElementById(tab + '-tab').classList.remove('hidden');
      
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('text-blue-600', 'border-blue-600'));
      document.getElementById('tab-' + tab).classList.add('text-blue-600', 'border-blue-600');
    }

    // CONTACTS
    async function loadContacts() {
      try {
        const res = await fetch(`${API_URL}?action=getContacts&user=${currentUser}`);
        contacts = await res.json();
        showContacts();
      } catch(e) {
        console.error('Load failed', e);
      }
    }

    function showContacts() {
      const tbody = document.getElementById('contacts');
      tbody.innerHTML = contacts.map(c => `
        <tr class="border-b hover:bg-gray-50 cursor-pointer" onclick="editContact('${c.id}')">
          <td class="p-4 font-medium">${c.Name || ''}</td>
          <td class="p-4">${c.Org || ''}</td>
          <td class="p-4">${c.Role || ''}</td>
          <td class="p-4">${c.Email || ''}</td>
          <td class="p-4">${c.Beats || ''}</td>
        </tr>
      `).join('');
    }

    // ADD CONTACT
    function showAddForm() {
      document.getElementById('add-form').classList.remove('hidden');
    }

    function hideAddForm() {
      document.getElementById('add-form').classList.add('hidden');
      clearAddForm();
    }

    function clearAddForm() {
      document.getElementById('add-name').value = '';
      document.getElementById('add-org').value = '';
      document.getElementById('add-role').value = '';
      document.getElementById('add-email').value = '';
      document.getElementById('add-beats').value = '';
      document.getElementById('add-notes').value = '';
    }

    async function saveContact() {
      const data = {
        Name: document.getElementById('add-name').value,
        Org: document.getElementById('add-org').value,
        Role: document.getElementById('add-role').value,
        Email: document.getElementById('add-email').value,
        Beats: document.getElementById('add-beats').value,
        Notes: document.getElementById('add-notes').value,
        UserEmail: currentUser
      };

      try {
        await fetch(`${API_URL}?action=addContact&data=${encodeURIComponent(JSON.stringify(data))}`);
        hideAddForm();
        loadContacts();
      } catch(e) {
        alert('Save failed');
      }
    }

    // BRIEF (mock)
    async function runBrief() {
      document.getElementById('brief-results').innerHTML = `
        <div class="bg-blue-50 border rounded-lg p-6">
          <h3 class="font-bold text-lg mb-2">Battery Materials</h3>
          <p class="text-sm text-gray-600 mb-4">Mock brief - real Perplexity coming next</p>
        </div>
      `;
    }
  </script>
</body>
</html>
