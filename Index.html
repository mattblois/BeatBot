<!DOCTYPE html>
<html>
<head>
  <title>BeatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-2xl font-bold text-gray-900">BeatBot</h1>
        <span class="text-sm bg-gray-100 px-3 py-1 rounded-full">mattblois@gmail.com</span>
      </div>
    </div>
  </nav>

  <div class="flex overflow-hidden">
    <div class="w-64 bg-white border-r shadow-sm">
      <nav class="p-6 space-y-2">
        <button data-tab="rolodex" class="tab-btn w-full text-left py-3 px-4 rounded-lg font-medium bg-indigo-100 text-indigo-700 ring-2 ring-indigo-500">üìá Rolodex</button>
        <button data-tab="brief" class="tab-btn w-full text-left py-3 px-4 rounded-lg font-medium hover:bg-indigo-50">üìÑ Brief</button>
        <button data-tab="settings" class="tab-btn w-full text-left py-3 px-4 rounded-lg font-medium hover:bg-indigo-50">‚öôÔ∏è Settings</button>
      </nav>
    </div>

    <main class="flex-1 overflow-auto">
      <!-- Rolodex -->
      <div id="rolodex" class="p-8 max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900">Rolodex</h2>
          <div class="space-x-3">
            <button id="enrich-all" class="bg-indigo-600 text-white px-6 py-2.5 rounded-lg font-medium hover:bg-indigo-700">Enrich All</button>
            <button id="add-contact" class="bg-green-600 text-white px-6 py-2.5 rounded-lg font-medium hover:bg-green-700">+ Add</button>
          </div>
        </div>
        <div id="api-status" class="mb-4 text-sm text-gray-600"></div>
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-4 text-left text-xs font-bold text-gray-900 uppercase">Name</th>
                  <th class="px-6 py-4 text-left text-xs font-bold text-gray-900 uppercase">Org</th>
                  <th class="px-6 py-4 text-left text-xs font-bold text-gray-900 uppercase">Role</th>
                  <th class="px-6 py-4 text-left text-xs font-bold text-gray-900 uppercase">SourceType</th>
                  <th class="px-6 py-4 text-left text-xs font-bold text-gray-900 uppercase">Date</th>
                  <th class="px-6 py-4 text-left text-xs font-bold text-gray-900 uppercase">Actions</th>
                </tr>
              </thead>
              <tbody id="contacts">
                <tr><td colspan="6" class="px-6 py-12 text-center text-gray-500">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Brief -->
      <div id="brief" class="p-8 max-w-7xl mx-auto hidden">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900">Daily Brief</h2>
        </div>
        <div id="brief-content" class="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-3xl p-12 border border-indigo-100 min-h-[200px] shadow-2xl">
          <p class="text-gray-600">Brief UI coming next.</p>
        </div>
      </div>

      <!-- Settings -->
      <div id="settings" class="p-8 max-w-7xl mx-auto hidden min-h-screen">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Settings</h2>
        <div class="bg-white rounded-2xl p-12 shadow-xl max-w-2xl">
          <div class="space-y-8">
            <div>
              <label class="block text-lg font-semibold text-gray-900 mb-3">Press Inbox</label>
              <div class="bg-yellow-50 border-2 border-yellow-200 rounded-xl p-6">
                <p class="font-medium text-yellow-900 mb-2">Forward to:</p>
                <p class="text-2xl font-bold text-yellow-900 bg-yellow-100 px-4 py-2 rounded-lg inline-block">mattblois+beatbot@gmail.com</p>
              </div>
            </div>
            <div>
              <label class="block text-lg font-semibold text-gray-900 mb-3">Custom Beats</label>
              <input id="beats" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-indigo-200 text-lg" placeholder="Battery-Recycling,Lithium-Materials...">
              <button id="save-beats" class="mt-4 bg-green-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-green-700">Save Beats</button>
              <p id="beats-status" class="mt-2 text-sm text-green-600 hidden">Saved!</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = '/api';
    const USER_EMAIL = 'mattblois@gmail.com';

    // Tabs
    document.querySelectorAll('[data-tab]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-tab]').forEach(b => {
          b.classList.remove('bg-indigo-100','text-indigo-700','ring-2','ring-indigo-500');
        });
        btn.classList.add('bg-indigo-100','text-indigo-700','ring-2','ring-indigo-500');
        document.querySelectorAll('#rolodex,#brief,#settings').forEach(tab => tab.classList.add('hidden'));
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });

    async function apiCall(action, params = {}) {
      const urlParams = new URLSearchParams({ action, user: USER_EMAIL });
      Object.entries(params).forEach(([k,v]) => urlParams.append(k, v));
      const res = await fetch(`${API_BASE}?${urlParams.toString()}`);
      return res.json();
    }

    async function loadContacts() {
      const status = document.getElementById('api-status');
      try {
        const contacts = await apiCall('getContacts');
        status.textContent = 'API OK';
        const tbody = document.getElementById('contacts');
        if (!contacts || contacts.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-12 text-center text-gray-500">No contacts. Add one!</td></tr>';
          return;
        }
        tbody.innerHTML = '';
        contacts.forEach(c => {
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-gray-50';

          const name = c.Name || '';
          const org = c.Organization || '';

          tr.innerHTML = `
            <td class="px-6 py-4 font-medium text-gray-900">${name}</td>
            <td class="px-6 py-4 text-gray-700">${org}</td>
            <td class="px-6 py-4">${c.Role || 'Unknown'}</td>
            <td class="px-6 py-4">
              <span class="px-3 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded-full">${c.SourceType || ''}</span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">${c.DateAdded ? new Date(c.DateAdded).toLocaleDateString() : ''}</td>
            <td class="px-6 py-4">
              <button class="enrich-btn text-indigo-600 hover:text-indigo-900 text-sm font-medium mr-3">Enrich</button>
              <button class="text-green-600 hover:text-green-900 text-sm font-medium">Edit</button>
            </td>
          `;

          tr.querySelector('.enrich-btn').addEventListener('click', () => {
            enrichContact(name, org);
          });

          tbody.appendChild(tr);
        });
      } catch (e) {
        status.textContent = 'API problem: ' + e.message;
        document.getElementById('contacts').innerHTML =
          '<tr><td colspan="6" class="px-6 py-12 text-center text-red-500">Error loading contacts</td></tr>';
      }
    }

    async function enrichContact(name, org) {
      try {
        const result = await apiCall('enrichContact', { name, org });
        alert(`Role: ${result.role}
Source: ${result.sourceType}`);
        loadContacts();
      } catch (e) {
        alert('Enrich failed: ' + e.message);
      }
    }

    document.getElementById('add-contact').addEventListener('click', async () => {
      const name = prompt('Name:');
      const org = prompt('Organization:');
      if (name && org) {
        try {
          await apiCall('addContact', { name, org });
          loadContacts();
        } catch (e) {
          alert('Add failed: ' + e.message);
        }
      }
    });

    document.getElementById('save-beats').addEventListener('click', async () => {
      const beats = document.getElementById('beats').value;
      try {
        await apiCall('saveBeats', { beats });
        const status = document.getElementById('beats-status');
        status.classList.remove('hidden');
        setTimeout(() => status.classList.add('hidden'), 3000);
      } catch (e) {
        alert('Save failed: ' + e.message);
      }
    });

    // Initial load
    loadContacts();
  </script>
</body>
</html>
