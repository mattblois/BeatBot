<!DOCTYPE html>
<html>
<head>
  <title>BeatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="auth" class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
      <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">BeatBot</h1>
      <input id="password" type="password" placeholder="beatbot2025" class="w-full p-4 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-indigo-500">
      <button id="login" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700">Enter</button>
      <p id="error" class="mt-4 text-sm text-red-600 hidden"></p>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <h2 style="padding:16px;font-family:sans-serif;">Logged in! (simple test)</h2>
  </div>

  <script>
    const API_BASE = '/api';
    const USER_EMAIL = 'mattblois@gmail.com';

    async function testApiOnce() {
      try {
        const res = await fetch(API_BASE + '?action=getContacts&user=' + encodeURIComponent(USER_EMAIL));
        const text = await res.text();
        console.log('API status', res.status, 'body', text);
        return { ok: res.ok, status: res.status, body: text };
      } catch (e) {
        console.log('API error', e);
        return { ok: false, error: e.message };
      }
    }

    document.getElementById('login').onclick = async () => {
      const pwd = document.getElementById('password').value;
      const err = document.getElementById('error');

      if (pwd !== 'beatbot2025') {
        err.textContent = 'Wrong password';
        err.classList.remove('hidden');
        return;
      }

      err.classList.add('hidden');
      // Try API once before showing dashboard
      const result = await testApiOnce();

      if (!result.ok) {
        err.textContent = 'API problem: ' + (result.error || ('status ' + result.status));
        err.classList.remove('hidden');
        return;
      }

      document.getElementById('auth').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    };
  </script>
</body>
</html>
